<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/app-pouchdb/app-pouchdb-document.html">
<link rel="import" href="shared-styles.html">


<link rel="import" href="my-db.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <my-db db="{{myDatabase}}"></my-db>
    <div class="card">
      <app-pouchdb-document db-name="my-local" doc-id="pepe" data="{{cat}}">
      </app-pouchdb-document>
      <div class="">
        Document name: [[cat.name]]
      </div>
      <input is="iron-input" bind-value="{{cat.name}}">
      </input>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() {
        return 'my-view1';
      }
      static get properties() {
        return {
          myDatabase: Object
          // cat: {
          //   type: String,
          //   value: 'holahola'
          // }
        }
      }
      ready() {
        super.ready();

        Polymer.RenderStatus.afterNextRender(this, function () {
          console.log(this.myDatabase);
        });
      }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
